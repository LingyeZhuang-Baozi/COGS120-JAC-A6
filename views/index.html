<html>
<head>
	<title>GroupReads</title>

	<!-- Added -->
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, intitial-scale=1.0">
	<script src="js/bootstrap.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/forum.css" rel="stylesheet">
	<link href="css/library-home.css" rel="stylesheet">
	<link href="css/navbar.css" rel="stylesheet">
	<link href="css/upload.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<!-- /Added -->

</head>

<body>
<div>
	<div class = "row">
			{{#each classname}}
			<div class="column">

			</div></button>
			</div>
			{{/each}}
		</div>
	<nav class = "navigationbar">
		<a href="/" class = "nav_bar nav_bar--active">
			<span class="material-icons">import_contacts</span>
			<span class="navBar_text">Library</span>
		</a>

		<a href="/upload" class = "nav_bar">
			<span class="material-icons">add</span>
			<span class="navBar_text">Upload</span>
		</a>

		<a href="/forum" class = "nav_bar">
			<span class="material-icons">forum</span>
			<span class="navBar_text">Forum</span>
		</a>
	</nav>

	<script src="https://code.jquery.com/jquery.js"></script>
